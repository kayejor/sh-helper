<!DOCTYPE HTML>
<html>
<head>
    <link rel="stylesheet" type="text/css" href="style.css">
    <script type="text/javascript" src="app.js"></script>
</head>
<body>
    <div id="headerLogo"></div>
    <form id="beginForm" action="">
        <input type="text" id="gameName" class="nameEntry" placeholder="GAME NAME" maxlength="10" />
        <input type="text" id="name" class="nameEntry" placeholder="YOUR NAME" maxlength="10" />
        <input type="button" id="joinBtn" class="button" value="JOIN" onclick="javascript:joinGame()" />
        
        <div id="createSwitchDiv">
            <input type="checkbox" id="createSwitch" name="createSwitch" class="switch" onclick="javascript:toggleCreateMode()"/>
            <label id="createSwitchLabel" for="createSwitch">CREATE NEW GAME?</label>
        </div>
    </form>
    <ul id="personList"></ul>
</body>
</html>
